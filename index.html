<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <Style>
        body {
        margin: 0;
        font-family: Arial, Helvetica, Helvetica Neue, sans-serif;
        background-color: #e0d9d9;
        }

        nav{ 
        background-color: white;
        border-bottom: 2px solid #666;
        margin-bottom: 25px;
        }

        .navbar {
        font-family: Georgia, 'Times New Roman', Times, serif;
        overflow: hidden;
        background-color: white;
        }

        .navbar a {
        float: right;
        color:#e0d9d9
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 14px;
        }

        .navbar a:hover {
        background-color: #ddd;
        color: #e0d9d9
        }

        .navbar a.active {
        background-color: #4aaaa5;
        color: #e0d9d9
        }

        .center {
        margin: auto;
        width: 960px;
        /* border: 3px solid #73AD21;*/
        background-color: white;
        padding: 10px;
        }

        .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        border-top: 6px solid #4aaaa5;
        background-color: #666;
        color: white;
        text-align: center;
        font-size: 10px;
        }

        .bottom {
        vertical-align: text-bottom;
        bottom: 0;
        }
    </Style>
</head>
<body>
    <nav>
    <div class="navbar center">        
        <a href="#contact">Contact</a>
        <a href="#about">Portfolio</a>
        <a class="active" href="#index">About</a>
      </div>
    </nav>
      <div class="center">
        <h2>About Me</h2>
        <HR style="border-bottom: 2px solid #666;"></HR>
        <p>Some content..</p>
      </div>  
      <footer class="footer">
            <p class="bottom">Copyright</p>
      </footer>
</body>
</html>
